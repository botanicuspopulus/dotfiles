set-option -g update-environment "DISPLAY WAYLAND_DISPLAY SWAYSOCK SSH_AUTH_SOCK"
set-environment -g PATH "/usr/local/bin/:/bin:/usr/bin"

set-option -g default-shell /bin/zsh

set-option -s default-terminal "tmux-256color"
set-option -sa terminal-features ",xterm-256color:RGB"

set -g mouse on

# start window numbering with 1
set -g base-index 1
setw -g pane-base-index 1

# Notify if other other windows have any activity
setw -g monitor-activity on
set -g visual-activity on

# Renumber windows when any are closed
set -g renumber-windows on

# Reduce delays
set -s escape-time 1

# Colors for pane borders
set -g pane-border-style fg=blue
set -g pane-active-border-style "bg=default fg=blue"

# Message line
setw -g message-style fg=white,bold,bg=black

# Remove switching delay
set-option -s escape-time 0

# Increase scrollback buffer size
set-option -g history-limit 200000

# Increase message display timeout
set-option -g display-time 1500

# Enabled aggressive resize
set-window-option -g aggressive-resize on

# Set parent terminal title to reflect current window in tmux session
set -g set-titles on
set -g set-titles-string "#I:#W"

set -g remain-on-exit off
set -g repeat-time 300

setw -g automatic-rename off

# Enable vi keys
setw -g mode-keys vi
set -g status-keys vi

set-option -s set-clipboard off
set -s copy-command 'wl-copy'

# ====================================
# Keybinds
# ====================================

# Make <prefix> x kill a pane without prompting
unbind x
bind x kill-pane
bind X kill-session

# Unbind keybinds that will be overwritten
unbind -T copy-mode-vi Enter
unbind -T copy-mode-vi MouseDragEnd1Pane
unbind C-b
unbind '"'      # split-window
unbind %

bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'wl-copy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'wl-copy'

# Reload tmux configuration
bind C-r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# new window and retain cwd
bind c new-window -c "#{pane_current_path}"

# Rename session and window
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# set prefix to ctrl-a
set -g prefix C-a
bind C-a send-prefix

# split windows using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Resizing panes with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-continuous'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'jabirali/tmux-tilish'
set -g @plugin 'sunaku/tmux-navigate'
set -g @plugin 'ofirgall/tmux-window-name'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'IngoMeyer441/tmux-easy-motion'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'roosta/tmux-fuzzback#main'

# Plugin options.
set -g @prefix_highlight_fg $hl_fg
set -g @prefix_highlight_bg $hl_bg
set -g @prefix_highlight_show_copy_mode "on"
set -g @prefix_highlight_copy_mode_attr "fg=$hl_fg,bg=$hl_bg"
set -g @prefix_highlight_show_sync_mode "on"
set -g @prefix_highlight_sync_mode_attr "fg=$hl_fg,bg=$hl_bg"

set -g @easy-motion-verbose "true"
set -g @easy-motion-default-motion "bd-f"

set -g @tmux_window_name_shells "['fish', 'zsh', 'bash', 'sh']"
set -g @tmux_window_dir_programs "['nvim', 'vim', 'vi', 'git']"

set -g @fuzzback-bind "/"
set -g @fuzzback-popup 1
set -g @fuzzback-popup-size "80%"

set -g @tilish-navigate 'on'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

TMUX_FZF_LAUNCH_KEY="C-f"
TMUX_FZF_ORDER="session|window|pane|command|keybinding|clipboard|process"

source-file $DOTFILES/tmux/themes/tokyonight_night.tmux

# tmux-continuous & tmux-resurrect
set -g @continuum-restore 'off'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

set -g status-right '#(gitmux -cfg ~/.config/tmux/.gitmux.conf "#{pane_current_path}")'

setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"
if "test ! -d ~/.tmux/plugins/tpm" \
"run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
