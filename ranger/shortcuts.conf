map gh cd ~/
map th tab_new ~/

map gt cd ~/tmp1
map tt tab_new ~/tmp1
map mt shell mv -v %s ~/tmp1
map Yt shell cp -rv %s ~/tmp1

map gT cd ~/tmp2
map tT tab_new ~/tmp2
map mT shell mv -v %s ~/tmp2
map YT shell cp -rv %s ~/tmp2

map gcf cd ~/.dotfiles
map tcf tab_new ~/.dotfiles
map mcf shell mv -v %s ~/.dotfiles
map Ycf shell cp -rv %s ~/.dotfiles

map cfz shell $EDITOR ~/.zshrc
map cfv shell $EDITOR ~/.vimrc
map cfr shell $EDITOR ~/.config/ranger/rc.conf
map cfm shell $EDITOR ~/.config/mutt/muttrc
map cfmb shell $EDITOR ~/.config/ncmpcpp/bindings
map cfmc shell $EDITOR ~/.config/ncmpcpp/config
map cfmpd shell $EDITOR ~/.config/mpd/mpd.conf
map cfM shell $EDITOR ~/.config/mpd/mpd.conf

map f console fzf_filter%space

map <C-g> fzm

map cz zi
