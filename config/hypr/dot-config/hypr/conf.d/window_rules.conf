# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrule = center,pavucontrol
windowrule = float,pavucontrol
windowrule = size 640 480,pavucontrol

windowrule = center,blueman-manager
windowrule = float,blueman-manager
windowrule = size 640 480,blueman-manager

windowrule = float,title:^(Open|Choose Files|Save As)$

windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(firefox)$,title:^(Firefox -Sharing Indicator)$

windowrule = workspace 6 silent,firefox
windowrule = workspace 8 silent,org.telegram.desktop
