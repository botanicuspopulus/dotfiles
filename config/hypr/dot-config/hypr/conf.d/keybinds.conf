# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = CONTROL_ALT, L, exec, $HOME/bin/screen_lock

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F, togglefloating, 
bind = $mainMod SHIFT, F, fullscreen

source = $config_path/keybinds/applications.conf
source = $config_path/keybinds/window.conf
source = $config_path/keybinds/workspace.conf
source = $config_path/keybinds/resize.conf
source = $config_path/keybinds/scratchpad.conf
