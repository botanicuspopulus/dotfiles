decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.8

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = true
        special = true
    }

    drop_shadow = true
    shadow_range = 6
    shadow_render_power = 1

    col.shadow=0x33000000
    col.shadow_inactive=0x22000000f    
    drop_shadow = true

    shadow_range = 50
    shadow_render_power = 4
    shadow_offset = 1, 4
    shadow_scale = 1.0
}
