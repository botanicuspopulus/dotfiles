add_newline = false
command_timeout = 4000
scan_timeout = 10
continuation_prompt = '󰁔 '

format="""
$battery\
$username\
$hostname\
$directory\
$cmake\
$nodejs\
$python\
$vagrant\
$docker_context\
$env_var\
$time\
$status\
$character"""

right_format = """
$git_branch\
$git_status\
$git_metrics\
$git_state\
$git_commit\
"""

[battery]
full_symbol = '󰁹 '
charging_symbol = '󰂄 '
discharging_symbol = '󰂃 '
empty_symbol = '󰂎 '
format='[$symbol\($percentage\) ]($style)'

[[battery.display]]
threshold = 10
style = 'bold red'

[[battery.display]]
threshold = 20
style = 'bold orange'

[[battery.display]]
threshold = 30
style = 'bold yellow'

[[battery.display]]
threshold = 99
style = 'bold green'

[character]
success_symbol = '[󰅂](bold bright-blue)[󰅂](bold blue)'
error_symbol = '[󰅂](bold bright-red)[󰅂](bold blue)'
vimcmd_symbol = '[󰅁](bold bright-cyan)[󰅁](bold blue)'

[directory]
truncation_length = 2
truncation_symbol = ".../"
truncate_to_repo = true
style = 'bold blue'
format = '[󰉋 ](style)[$path]($style)[$read_only ]($read_only_style)'
read_only = '󰌾 '
home_symbol = ' '

[git_branch]
format = '[$symbol$branch ]($style)'
symbol = '󰘬 '

[git_state]
format = '\(:[$state( $progress_current/$progress_total)]($style)\)'

[git_status]
format = '([$all_status$ahead_behind]($style))'
conflicted = '\[󰞇 [$count](bright-white bold)\]]'
ahead = '\[[󱦲](bright-blue)[$count](bright-white bold)\]'
behind = '\[[󱦳]](white)[$count](bright-white bold)\]'
diverged = '\[[󰃻](purple)|[󱦲](bright-blue)[$ahead_count][󱦳](white)[$behind_count](bright-white)\]'
untracked = '\[󰡯 [$count](bright-white bold)\]'
stashed = '\[[󰆓](yellow) [$count](bright-white bold)\]'
modified = '\[󰭎 (bright-yellow)[$count](bright-white bold)\]'
staged = '\[[󰄬](bright-green)[$count](bright-white bold)\]'
renamed = '\[[󰑕](bright-cyan) [$count](bright-white bold)\]'
deleted = '\[ [$count](bright-white bold)\]'

[git_commit]
commit_hash_length = 8
style = 'bold white'
tag_symbol = '󰓹 '

[hostname]
ssh_only = true
ssh_symbol = ' '
trim_at = '.'
format = '[$ssh_symbol$hostname ]($style)'
disabled = false

[c]
symbol = ''
format = '[$symbol\($version\) ]($style)'


[docker_context]
symbol = ' '
format = '[$symbol $context ]($style) $path'

[nodejs]
symbol = ' '
format = '[$symbol($version) ]($style)'

[python]
symbol = ' '
format = 'via [${symbol}${pyenv_prefix}\($virtualenv\) ]($style)'

[rust]
symbol = '󱘗 '
format = '[$symbol($version) ]($style)'

[status]
disabled = false
symbol = ' '

[username]
style_user = "green bold"
style_root = "black bold"
format = "[$user ]($style)"
disabled = false
show_always = false

