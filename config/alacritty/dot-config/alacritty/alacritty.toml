import = ["~/.config/alacritty/themes/tokyonight_night.toml"]
live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = false

[cursor]
thickness = 0.18

[env]
TERM = "alacritty"

[font]
size = 14
builtin_box_drawing = true

[font.bold]
family = "Lekton Nerd Font"
style = "Bold"

[font.italic]
family = "Lekton Nerd Font"
style = "Italic"

[font.normal]
family = "Lekton Nerd Font"
style = "Regular"

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[shell]
program = "/usr/bin/zsh"
args = ["-l"]

[window]
decorations = "none"
dynamic_padding = false
dynamic_title = false
opacity = 0.90
blur = true
startup_mode = "Maximized"

[window.padding]
x = 5
y = 5
