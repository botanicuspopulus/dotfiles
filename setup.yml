---
- name: Localhost setup
  hosts: localhost
  vars:
    desktop_wm: "Hyprland"
    dotfiles_dir: "{{ ansible_env.HOME }}/dotfiles"
    dev_path: "{{ ansible_env.HOME }}/Development"

  roles:
    - asdf
    - packages
    - nvim
    - stow
    - python
    - pipewire
    - rofi-calc
    - user
    - greetd
    - ssh
    - vagrant
